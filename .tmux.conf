set -g default-terminal screen-256color

# Automatically set window title
set-window-option -g automatic-rename on
set-option -g set-titles on

set -g status-keys vi
set -g history-limit 10000
#set -g allow-rename off

# When nested, use C-f to send prefix to inner tmux
bind-key -n C-f send-prefix

set-window-option -g mode-keys vi

#run-shell /home/dak/.config/logging.tmux

# Vim style pane selection
#bind h select-pane -L
#bind j select-pane -D 
#bind k select-pane -U
#bind l select-pane -R

# No delay for escape key press
set -sg escape-time 0

# Reload tmux config
bind-key r source-file ~/.tmux.conf

#set -g status-interval 60
bind-key v split-window -h
bind-key h split-window -v

# display-message duration in ms
set-option -g display-time 5000

# THEME
## COLORSCHEME: gruvbox dark
set -g status-right-length 70
set -g status-right '#[fg=white]#(mpc current | tail -c 60)#[default] #[fg=white]%H:%M#[default]'

set -g window-status-current-style fg=colour223
set -g window-status-style fg=white
set -g status-left "[#S] "

#set-option -g status "off"
set-option -g status "on"

# default statusbar color
set-option -g status-style bg=default,fg=colour223 # bg=bg1, fg=fg1
#set-option -g status-style bg=colour235,fg=colour223 # bg=bg1, fg=fg1

# pane border
set-option -g pane-active-border-style fg=colour250 #fg2
set-option -g pane-border-style fg=colour237 #bg1

# message infos
set-option -g message-style bg=default,fg=colour223 # bg=bg2, fg=fg1
#set-option -g message-style bg=colour239,fg=colour223 # bg=bg2, fg=fg1


# writing commands inactive
set-option -g message-command-style bg=colour239,fg=colour223 # bg=fg3, fg=bg1

# pane number display
set-option -g display-panes-active-colour colour250 #fg2
set-option -g display-panes-colour colour237 #bg1

# clock
set-window-option -g clock-mode-colour colour109 #blue

# bell
set-window-option -g window-status-bell-style bg=colour167,fg=colour235 # bg=red, fg=bg
